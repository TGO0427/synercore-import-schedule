<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilinc - Log in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            max-width: 650px;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 60px;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 300;
            color: #1a5f7a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2d9f8f;
            transform: rotate(45deg);
            top: 15px;
            left: 5px;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #1a5f7a;
            transform: rotate(45deg);
            top: 15px;
            right: 5px;
        }

        .login-form {
            max-width: 480px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 15px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 14px 14px 36px;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 15px;
            transition: border-color 0.3s;
            background: transparent;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-bottom-color: #2d9f8f;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-label {
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .link {
            color: #2d9f8f;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .proceed-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #b8dde0 0%, #d4e9eb 100%);
            border: none;
            border-radius: 8px;
            color: #5a8a93;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .proceed-btn:hover {
            background: linear-gradient(135deg, #a5d1d4 0%, #c5e0e3 100%);
            transform: translateY(-1px);
        }

        .privacy-link {
            position: absolute;
            bottom: 30px;
            left: 60px;
            color: #2d9f8f;
            text-decoration: none;
            font-size: 14px;
        }

        .privacy-link:hover {
            text-decoration: underline;
        }

        .right-panel {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a3d62 0%, #1e5a7d 100%);
            position: relative;
            overflow: hidden;
        }

        .globe-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), transparent),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            position: relative;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .network-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(45, 159, 143, 0.5), transparent);
            height: 2px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        @media (max-width: 968px) {
            .globe-container {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            starsContainer.appendChild(star);
        }

        // Generate network lines
        const networkContainer = document.getElementById('network');
        for (let i = 0; i < 20; i++) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.left = Math.random() * 100 + '%';
            line.style.top = Math.random() * 100 + '%';
            line.style.width = Math.random() * 200 + 50 + 'px';
            line.style.transform = `rotate(${Math.random() * 360}deg)`;
            line.style.animationDelay = Math.random() * 3 + 's';
            networkContainer.appendChild(line);
        }
    </script>
